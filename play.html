<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/play.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="menu-logo-section">
            <i class="fa-solid fa-bars"></i>
            <img src="./images/yt_logo(light).png" alt="" style="width: 90px;">
        </div>
        <div class="search-section">
            <div class="textsearch">
                <div style="width: 95%;">
                    <i class="fa-solid fa-magnifying-glass" style="width: 5%; margin-left: 7px;"></i>
                    <input type="text" placeholder="Search" id="searchedItem">
                </div>
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <i class="fa-solid fa-microphone" id="mikeBtn"></i>
        </div>
        <div style="display: flex; align-items: center;" class="user-section">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell" id="notification"></i>
            <img src="./images/profile.webp" alt="" id="profilePic" style="width: 38px; border-radius: 50%;">
        </div>
    </nav>

    
    <section class="main-section">
        <div class="menu-bar">
            <div class="active">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 25px; height: 25px;"><g><path d="M4 21V10.08l8-6.96 8 6.96V21h-6v-6h-4v6H4z"></path></g></svg>
                <p>Home</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 25px; height: 25px;"><path d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"></path></svg>
                <p>Shorts</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 25px; height: 25px;"><path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path></svg>
                <p>Subscription</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 25px; height: 25px;"><path d="m11 7 6 3.5-6 3.5V7zm7 13H4V6H3v15h15v-1zm3-2H6V3h15v15zM7 17h13V4H7v13z"></path></svg>
                <p>You</p>
            </div>
        </div>
        <div class="galary">
            <div class="filters">
                <button>All</button>
                <button>Music</button>
                <button>Gaming</button>
                <button>Live</button>
                <button>Arijit Singh</button>
                <button>Bollywood</button>
            </div>
            <div class="video-galary">
                <div class="video-card">
                    <div id="thumbnail">
                        <img src="./images/Thumbnail-Template.webp" alt="" style="width: 300px; display: block;">
                        <p class="duration">4:26</p>
                    </div>
                    <div id="description">
                        <div><h2>title of the video</h2></div>
                        <div class="stats">
                            <span class="views">1K views</span>
                            <span class="publish-time">2 haurs ago</span>
                        </div>
                        <div class="channel">
                            <div id="channelLogo"><img src="./images/channel logo.jpg" alt="" style="width: 30px; border-radius: 50%;"></div>
                            <p class="channel-name">channel-name</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/play.js"></script>
</body>
</html>
